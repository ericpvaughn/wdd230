<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Example</title>
        <meta name="description" content="This page is to demonstrate how to create a table using HTML and CSS">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@600&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/table.css">
        <!-- Fav Icon -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <table>
            <tr>
            <th colspan="4" id="tableheader">ACME Wildwest Services</th></tr>
            <tr id="rowheader">
                <td></td>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
            <tr>
                <th class="columnheader">Feature 1</th>
                <td class="checks">✓</td>
                <td class="checks">✓</td>
                <td class="checks">✓</td>
            </tr>
            <tr>
                <th class="columnheader">Feature 2</th>
                <td class="exes">𐄂</td>
                <td class="checks">✓</td>
                <td class="checks">✓</td>
            </tr>
            <tr>
                <th class="columnheader">Feature 3</th>
                <td class="exes">𐄂</td>
                <td class="exes">𐄂</td>
                <td class="checks">✓</td>
            </tr>
        </table>
        <p>Table 1: Account Feature Comparison</p>
    </body>

</html>
