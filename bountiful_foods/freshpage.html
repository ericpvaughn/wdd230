<main id="fresh_grid">
    
    <h2 id="freshtitle">Make your own Drink with delicious, organic fruits!</h2>
    <section class = "place-holder-red form-grid">
    
        <form id="drinkForm">
          <label for="firstName">First Name*</label><br>
          <input type="text" id="firstName" required><br><br>
      
          <label for="email">Email*</label><br>
          <input type="email" id="email" required><br><br>
      
          <label for="phone">Phone Number*</label><br>
          <input type="tel" id="phone" required><br><br>
      
          <label for="fruit1">Fruit 1</label><br>
          <select id="fruit1"></select><br><br>
      
          <label for="fruit2">Fruit 2</label><br>
          <select id="fruit2"></select><br><br>
      
          <label for="fruit3">Fruit 3</label><br>
          <select id="fruit3"></select><br><br>
      
          <label for="instructions">Special Instructions</label><br>
          <textarea id="instructions" rows="4" cols="50" placeholder="Make it with love!"></textarea><br><br>
      
          <input type="button" id="drink-card-submit" value="Submit A Drink!">
        </form>
        </section>
        
        <section id="ordersummarybox">
        <h2>Drink Order Summary</h2>
        <hr>
        <div class ="drink-order-summary place-holder-orange">
          <div id="output"></div>
        </div>
        </section>

</main>
